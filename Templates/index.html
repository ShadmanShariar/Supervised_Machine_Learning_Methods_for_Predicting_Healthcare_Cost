<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            padding-top: 5%;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            animation: slideIn 1.5s ease-in-out;
        }

        input[type="text"], input[type="number"] {
            width: 30%;
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            transform: scale(1.05);
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cost Prediction System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ShadmanShariar/Supervised_Machine_Learning_Methods_for_Predicting_Healthcare_Cost">GitHub Source Code</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Cost Prediction System</h1>

    <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
        <input class="form-control" type="text" name="age" id="age" placeholder="Enter Your Age">
        <input class="form-control" type="number" name="gender" id="gender" placeholder="Enter Your Gender 1(Male), 2(Female)">
        <input class="form-control" type="text" name="bmi" id="bmi" placeholder="Enter Your BMI">
        <input class="form-control" type="text" name="children" id="children" placeholder="Enter How Many Children You Have">
        <input class="form-control" type="number" name="smoker" id="smoker" placeholder="Do You Smoke ? 1(Yes), 2(No)">
        <input class="form-control" type="text" name="region" id="region" placeholder="Whats Your Region ?">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Cost">
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq4SykaFpQJ0ogJkO8a6lgAYz3fSm1ZarM3y1W4CjWZV5y4gy" crossorigin="anonymous"></script>
</body>
</html>
